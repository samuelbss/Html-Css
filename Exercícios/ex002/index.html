<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha </h1>
    <hr>
    <p> Você pode salvar um parágrafo de qualquer jeito. <br> Basta colocar "p" e ir. </p>

    <p> Usar a tag "br" para quebrar o texto em algum lugar. </p>

    <!--&lt e &gt é em inglês-->

    <p>Vamos adicionar simbolos especiais:
        <br>
    &reg;
    &copy;
    &trade;
    &euro;
    &cent;
    &Delta;
    &delta;
    &uparrow; 
    </p>

    <p>Vamos adicionar alguns emojis:
        <br>
        &#X1F60E;
        &#X1F440;
    </p>

</body>
</html>
