<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplimente aumente e diminue o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls loop>
       <source src="media/guanacast-33.mp3" type="audio/mpeg">
       <source src="media/guanacast-33.ogg" type="audio/ogg">
       <source src="media/guanacast-33.wav" type="audio/wav">
       <p>Infelizmente o seu navegador não consegue reproduzir áudio.</p>
       <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3</a>



    </audio>
    
</body>
</html>
